language: java

env:
  global:
  - MAVEN_OPTS="-Drevision=$(git describe --dirty --tags)-SNAPSHOT"

addons:
  sonarcloud:
    organization: "ianagbip1oti-github"
  
stages:
- build
- name: publish
  if: branch = master AND NOT type = pull_request
  
jobs:
  include:
    - stage: build
      jdk: oraclejdk8
      script: mvn -B verify
    - jdk: oraclejdk9
      script: mvn -B verify
    - jdk: openjdk8
      script: mvn -B verify
    - stage: publish
      jdk: openjdk8
      script: mvn -s etc/settings.xml -B deploy -P release
    - jdk: openjdk8
      script: mvn -B site
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        local-dir: target/site
    - jdk: openjdk8
      script: mvn -B verify sonar:sonar
